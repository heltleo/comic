{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}
{% block page_title %}i-Comic - Add Forum Topic{% endblock %}
{% block content %}
<div class="row mb-3">
  <div class="col-12 col-sm-9 text-center">
    <h2>Add Forum Topic</h2>
    <form method="POST" id="topic-add-form" action="{% url 'add_topic' %}">
      {{ topic_form | as_bootstrap }}
      {% csrf_token %}
      <button type="submit" class="brand-button button-accent">Add Topic</button>
    </form>
  </div>
</div>
{% endblock %}
