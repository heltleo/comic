{% extends 'base.html' %}
{% load staticfiles %}
{% load bootstrap_tags %}
{% block page_title %}i-Comic - Login{% endblock %}
{% block content %}
<div class="row mb-3">
  <div class="col-12 col-sm-9 text-center">
    <h2>Login</h2>
    <form method="POST" id="ticket-add-form" action="{% url 'login' %}">
      {{ login_form | as_bootstrap }}
      {% csrf_token %}
      <button type="submit" class="brand-button button-accent">Login</button>
    </form>
  </div>
</div>
{% endblock %}
