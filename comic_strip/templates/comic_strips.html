{% extends 'base.html' %}
{% load staticfiles %}
{% block page_title %}i-Comic{% endblock %}
{% block content %}
{% for comic_strip in comic_strips %}
  <div class="row">
    <div class="col-12 col-sm-9 hand-drawn-border">
      <h2>{{ comic_strip.title }}</h2>
      <h3>{{ comic_strip.description }}</h3>
    </div>
  </div>
{% endfor %}
{% endblock %}
